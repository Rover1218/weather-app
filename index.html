<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/hehe.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .weather-dashboard {
            background-color: rgba(255, 255, 255, 0.541); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        .city-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .city-input label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .city-input input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            transition: border-color 0.3s;
        }

        .city-input input:focus {
            border-color: #007bff;
            outline: none;
        }

        .city-input button {
            margin-left: 10px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 40px;
            height: 40px;
            padding: 0;
        }

        .city-input button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .current-weather {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
            flex-wrap: wrap;
        }

        .current-weather .icon {
            font-size: 50px;
            margin-right: 20px;
            color: #007bff;
        }

        .current-weather .details {
            font-size: 16px;
            flex: 1;
        }

        .current-weather .details .temperature {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
        }

        .current-weather .details .condition {
            font-size: 20px;
            font-weight: bold;
        }

        .current-weather .details .humidity,
        .current-weather .details .wind-speed {
            margin-top: 10px;
        }

        .forecast {
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in;
        }

        .forecast .days {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: -5px; /* Adjusts spacing between items */
        }

        .forecast .days .day {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            width: 20%; /* Five items in a row */
            margin: 5px; /* Space between items */
            box-sizing: border-box; /* Includes padding and border in width */
        }

        .forecast .days .day:hover {
            background-color: #e6f2ff;
            transform: translateY(-5px);
        }

        .forecast .days .day.today {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .forecast .days .day {
                width: 48%; /* Two items per row */
            }
        }

        @media (max-width: 480px) {
            .current-weather .details .temperature {
                font-size: 32px;
            }

            .current-weather .details .condition {
                font-size: 18px;
            }

            .forecast .days .day {
                width: 100%; /* Stack in one column */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="weather-dashboard animate__animated animate__fadeIn">
        <div class="city-input">
            <label for="city">Your city</label>
            <input type="text" id="city" placeholder="Enter city">
            <button class="btn btn-primary" id="getWeather">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="weatherResult" class="d-none">
            <div class="current-weather">
                <div class="icon">
                    <i id="weatherIcon" class="fas"></i>
                </div>
                <div class="details">
                    <div id="temperature" class="temperature"></div>
                    <div id="description" class="condition"></div>
                    <div id="humidity" class="humidity"></div>
                    <div id="pressure" class="pressure"></div>
                    <div id="windSpeed" class="wind-speed"></div>
                    <div id="windPressure" class="wind-pressure"></div>
                    <div id="dateTime" class="text-muted"></div>
                </div>
            </div>
        </div>
        <div id="forecast" class="d-none forecast">
            <div class="days" id="forecastContainer">
                <!-- Forecast items will be injected here by JavaScript -->
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none"></div>
        <div id="loading" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
