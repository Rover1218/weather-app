<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./images/Weather-icon.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #64b5f6;
            --dark-color: #1976d2;
            --light-color: #bbdefb;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --text-dark: #263238;
            --text-light: #ffffff;
            --background-gradient: linear-gradient(135deg, #1e88e5, #0d47a1);
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --card-radius: 16px;
            --spacing: 1rem;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .weather-dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            min-height: 100vh;
            opacity: 0;
            animation: fadeInDashboard 0.6s ease-out forwards;
        }

        @keyframes fadeInDashboard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            grid-column: span 12;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .city-input {
            flex: 1;
            max-width: 500px;
            margin: 0;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .current-weather {
            grid-column: span 8;
            grid-row: span 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            margin-bottom: var(--spacing);
            align-items: center;
        }

        .weather-highlights {
            grid-column: 9 / span 4;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .forecast {
            grid-column: span 12;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            position: relative;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            margin-bottom: var(--spacing);
        }

        .forecast-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 0.5rem;
            transform: translateY(-50%);
            z-index: 1;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 1rem 0;
            overflow-x: hidden;
        }

        .forecast-item {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            text-align: center;
            scroll-snap-align: start;
            transition: transform 0.3s ease;
        }

        .scroll-left,
        .scroll-right {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .detail-cards {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
            margin-bottom: var(--spacing);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.98) !important;
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            height: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpCard 0.5s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: var(--spacing);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slideUpCard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .detail-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .detail-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .detail-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .highlight-card {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpCard 0.5s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: var(--spacing);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .highlight-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Mobile Responsive Design */
        @media (max-width: 1200px) {
            .weather-dashboard {
                padding: 1rem;
                gap: 1rem;
            }

            .current-weather {
                grid-column: span 12;
                grid-template-columns: 1fr;
            }

            .weather-highlights {
                grid-column: span 12;
                grid-template-columns: repeat(4, 1fr);
            }

            .detail-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .weather-highlights {
                grid-template-columns: repeat(2, 1fr);
            }

            .detail-cards {
                grid-template-columns: 1fr;
            }
        }

        /* New Styles for Enhanced Features */
        .weather-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hourly-forecast {
            grid-column: span 12;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.98) !important;
            border-radius: 24px;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            margin-bottom: var(--spacing);
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
        }

        .hourly-item {
            min-width: 80px;
            text-align: center;
            scroll-snap-align: start;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        /* Loading animation */
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Add these new utility classes */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }

        .glass-effect:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .weather-dashboard {
                padding: 10px;
            }

            .current-weather,
            .forecast,
            .highlight-card {
                padding: 10px;
                margin: 5px 0;
            }

            .forecast-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .forecast-item {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .forecast {
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }

        /* Add PWA-specific styles */
        @media (display-mode: standalone) {
            .weather-dashboard {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                min-height: 100vh;
            }
        }

        .sun-path {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            height: 15px;
            position: relative;
            margin: 10px 0;
            overflow: hidden;
        }

        .sun-progress {
            background: linear-gradient(to right, #ff9800, #ffd740);
            height: 100%;
            position: relative;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sun-icon {
            position: absolute;
            right: -8px;
            top: -8px;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .sun-times {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .aqi-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .aqi-score {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .aqi-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .component {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .component:hover {
            transform: translateY(-2px);
        }

        .component .label {
            font-size: 0.8rem;
            color: #666;
        }

        .component .value {
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .moon-phase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .moon-phase-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .moon-phase-text {
            font-size: 1rem;
            color: var(--text-dark);
            margin-top: 3px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .aqi-details {
                gap: 5px;
            }

            .component {
                padding: 8px;
            }

            .highlight-card {
                padding: 10px;
            }
        }

        /* Updated Air Quality styles */
        .air-quality {
            padding: 1.5rem;
            background: var(--card-bg) !important;
            backdrop-filter: blur(10px);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: var(--spacing);
        }

        .aqi-level {
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .aqi-level:hover {
            transform: scale(1.02);
        }

        .aqi-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .aqi-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .component {
            padding: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .aqi-details {
                grid-template-columns: 1fr;
            }
        }

        /* Add new smooth scrolling styles */
        .scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            /* Firefox */
            scroll-behavior: smooth;
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) rgba(255, 255, 255, 0.1);
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(30, 136, 229, 0.5);
            border-radius: 3px;
        }

        /* Enhanced card styles */
        .card-hover {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Improved animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .weather-dashboard {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .card {
                margin-bottom: 0.5rem;
            }

            .hourly-forecast {
                padding: 0.5rem;
            }
        }

        /* Button Hover Effects */
        .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Weather Icon Animation */
        #weatherIcon {
            transition: transform 0.5s ease;
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        #weatherIcon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Temperature Change Animation */
        .temperature {
            transition: all 0.3s ease;
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1e88e5, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
        }

        /* Forecast Item Hover Effect */
        .forecast-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {

            .detail-card,
            .highlight-card {
                animation-delay: 0s;
            }

            .scroll-container {
                -webkit-overflow-scrolling: touch;
            }
        }

        h4,
        h5 {
            color: #1e88e5;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
        }

        /* Adjust the forecast container for responsiveness */
        .forecast-container {
            display: grid;
            /* Changed from flex to grid */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            /* Responsive columns */
            gap: 1rem;
            overflow-x: hidden;
            /* Remove horizontal scroll */
        }

        .forecast-item {
            /* Remove min-width to allow grid to control sizing */
            min-width: unset;
            /* ...other existing styles... */
        }

        /* Adjust styles for mobile devices */
        @media (max-width: 768px) {

            /* ...existing responsive styles... */
            .forecast-container {
                grid-template-columns: 1fr 1fr;
                /* Two columns on mobile */
            }
        }
    </style>

    <!-- Add these meta tags in the head section -->
    <meta name="theme-color" content="#1e88e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="weather-dashboard animate__animated animate__fadeIn">
        <!-- Header/Input Section -->
        <div class="header">
            <div class="city-input glass-effect">
                <input type="text" id="city" class="form-control" placeholder="Enter city" aria-label="City name">
                <button class="btn btn-primary" id="getWeather" aria-label="Get Weather">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="weather-actions">
                <button class="btn btn-primary" id="getCurrentLocationWeather">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <button class="btn btn-light" id="refreshWeather">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="error" class="alert alert-danger d-none mt-3 mb-3 text-center"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="d-none text-center">
            <div class="loading-spinner"></div>
        </div>

        <!-- Current Weather Section -->
        <div id="weatherResult" class="current-weather glass-effect d-none">
            <img id="weatherIcon" alt="Weather Icon" class="icon">
            <div class="details">
                <h2 id="locationName" class="mb-3"></h2>
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="description"></div>
                <div class="d-flex flex-wrap justify-content-between mt-3">
                    <div id="humidity"></div>
                    <div id="pressure"></div>
                    <div id="windSpeed"></div>
                    <div id="windPressure"></div>
                    <div id="dateTime"></div>
                </div>
            </div>
        </div>

        <!-- Weather Highlights -->
        <div class="weather-highlights">
            <div class="highlight-card">
                <h5>UV Index</h5>
                <div id="uvIndex"></div>
            </div>
            <div class="highlight-card">
                <h5>Air Quality</h5>
                <div id="airQuality"></div>
            </div>
            <div class="highlight-card">
                <h5>Sunrise & Sunset</h5>
                <div id="sunriseSunset">
                    <!-- Content will be injected by JavaScript -->
                </div>
            </div>
            <div class="highlight-card">
                <h5>Moon Phase</h5>
                <div id="moonPhase"></div>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div class="hourly-forecast glass-effect scroll-container fade-in">
            <h4>Hourly Forecast</h4>
            <div class="hourly-scroll" id="hourlyForecast">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Enhanced Forecast Section -->
        <div id="forecast" class="forecast glass-effect fade-in">
            <h4 class="text-center mb-2">5-Day Forecast</h4> <!-- Reduced bottom margin -->
            <div class="forecast-nav">
                <button class="scroll-left" id="forecastScrollLeft">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast items injected by JS -->
                    <!-- Example of a forecast item structure:
                    <div class="forecast-item">
                        <h5>Mon</h5>
                        <img src="icon_url.png" alt="Weather Icon">
                        <div class="temp">25Â°C</div>
                        <div class="description">Sunny</div>
                    </div>
                    -->
                </div>
                <button class="scroll-right" id="forecastScrollRight">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Detailed Stats -->
        <div class="detail-cards">
            <div class="detail-card glass-effect card-hover slide-up">
                <h5>Wind Details</h5>
                <div class="weather-stats">
                    <div class="stat-item" id="windGust"></div>
                    <div class="stat-item" id="windDirection"></div>
                    <div class="stat-item" id="windPressure"></div>
                </div>
            </div>

            <div class="detail-card glass-effect card-hover slide-up">
                <h5>Precipitation</h5>
                <div class="weather-stats">
                    <div class="stat-item" id="rainChance"></div>
                    <div class="stat-item" id="humidity"></div>
                    <div class="stat-item" id="dewPoint"></div>
                </div>
            </div>

            <div class="detail-card glass-effect card-hover slide-up">
                <h5>Visibility</h5>
                <div class="weather-stats">
                    <div class="stat-item" id="visibility"></div>
                </div>
            </div>

            <div class="detail-card glass-effect card-hover slide-up">
                <h5>Sun Position</h5>
                <div id="sunPath"></div>
                <div id="sunTimes"></div>
            </div>
        </div>

        <!-- Remove duplicate error and loading sections if any -->
